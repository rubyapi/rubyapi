name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - "**.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Ruby linting
        run: bin/standardrb --no-fix

  test-import:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: rubyapi
          POSTGRES_PASSWORD: rubyapi_password
          POSTGRES_DB: rubyapi_test
        options: >-
          --health-cmd "pg_isready -U rubyapi"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      search:
        image: opensearchproject/opensearch:2.11.0
        ports:
          - 9200:9200
        env:
          "discovery.type": "single-node"
          "plugins.security.disabled": "true"
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9200/_cluster/health || exit 1"
          --health-start-period 30s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Test Importing Ruby Documentation
        env:
          SEARCH_URL: "http://localhost:9200"
        run: bin/rails "import:ruby[3.4]"

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: rubyapi
          POSTGRES_PASSWORD: rubyapi_password
          POSTGRES_DB: rubyapi_test
        options: >-
          --health-cmd "pg_isready -U rubyapi"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      search:
        image: opensearchproject/opensearch:2.11.0
        ports:
          - 9200:9200
        env:
          "discovery.type": "single-node"
          "plugins.security.disabled": "true"
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9200/_cluster/health || exit 1"
          --health-start-period 30s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Tests
        run: bin/rails test

  test-system:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: rubyapi
          POSTGRES_PASSWORD: rubyapi_password
          POSTGRES_DB: rubyapi_test
        options: >-
          --health-cmd "pg_isready -U rubyapi"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      search:
        image: opensearchproject/opensearch:2.11.0
        ports:
          - 9200:9200
        env:
          "discovery.type": "single-node"
          "plugins.security.disabled": "true"
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9200/_cluster/health || exit 1"
          --health-start-period 30s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Tests
        run: bin/rails test:system
